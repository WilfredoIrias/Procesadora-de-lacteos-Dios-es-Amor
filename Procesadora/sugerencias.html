<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugerencias - Procesadora Dios es Amor</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }

    nav.menu-principal {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #2c3e50;
      padding: 12px 0;
    }

    nav.menu-principal a {
      color: #f5e9e9;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav.menu-principal a:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      line-height: 1.6;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 2rem;
      color: #222;
    }

    .logo-contacto {
      display: flex;
      justify-content: center;
      margin: 15px 0 25px;
    }

    .logo-contacto img {
      width: 180px;
      height: auto;
      border-radius: 8px;
    }

    p {
      margin-top: 10px;
      font-size: 16px;
      text-align: justify;
      color: #444;
    }

    form.formulario {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin-top: 15px;
      font-weight: bold;
    }

    form textarea,
    form input[type="text"],
    form input[type="tel"],
    form input[type="email"] {
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    form button {
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .mensaje-confirmacion {
      margin-top: 15px;
      padding: 12px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
      text-align: center;
      font-weight: bold;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      nav.menu-principal a {
        margin: 8px 15px;
        font-size: 16px;
      }

      main {
        padding: 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p,
      form textarea,
      form input[type="text"],
      form input[type="tel"],
      form input[type="email"] {
        font-size: 15px;
      }

      form button {
        font-size: 16px;
        padding: 10px;
      }

      .logo-contacto img {
        width: 140px;
      }
    }

    @media (max-width: 480px) {
      nav.menu-principal {
        flex-direction: column;
        align-items: center;
      }

      nav.menu-principal a {
        margin: 10px 0;
        font-size: 16px;
      }

      h1 {
        font-size: 1.4rem;
      }

      p,
      form textarea,
      form input[type="text"],
      form input[type="tel"],
      form input[type="email"] {
        font-size: 14px;
      }

      form button {
        font-size: 15px;
        padding: 10px;
      }

      .logo-contacto img {
        width: 120px;
      }
    }
  </style>
</head>

<body>

  <!-- Menú de navegación -->
  <nav class="menu-principal">
    <a href="index.html">Inicio</a>
    <a href="quienes-somos.html">Quiénes somos</a>
    <a href="productos.html">Productos</a>
    <a href="contacto.html">Contacto</a>
    <a href="sugerencias.html">Sugerencias</a>
  </nav>

  <main>
    <h1>Sugerencias</h1>

    <div class="logo-contacto">
      <img src="img/logo.jpeg" alt="Logo de la empresa" />
    </div>

    <p>Tu opinión es muy importante para nosotros. Por favor, comparte tus sugerencias:</p>

    <form id="formSugerencias" class="formulario">
      <label for="sugerencia">Escribe tu sugerencia:</label>
      <textarea id="sugerencia" name="sugerencia" rows="5" required></textarea>

      <label for="nombre">Ingresa tu nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Ingresa tu número de teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="email">Tu correo electrónico:</label>
      <input type="email" id="email" name="_replyto" required>

      <button type="submit">Enviar sugerencia</button>
    </form>

    <div id="mensajeConfirmacion" class="mensaje-confirmacion">
      ¡Gracias! Tu sugerencia fue enviada correctamente.
    </div>
  </main>

  <script>
    const form = document.getElementById('formSugerencias');
    const mensajeConfirmacion = document.getElementById('mensajeConfirmacion');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/mwpqneye', {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: formData
        });

        if (response.ok) {
          mensajeConfirmacion.style.display = 'block';
          form.reset();
          setTimeout(() => { mensajeConfirmacion.style.display = 'none'; }, 5000);
        } else {
          alert('Error al enviar la sugerencia. Por favor, inténtalo de nuevo.');
        }
      } catch (error) {
        alert('Error al enviar la sugerencia. Por favor, inténtalo de nuevo.');
      }
    });
  </script>

</body>
</html>
